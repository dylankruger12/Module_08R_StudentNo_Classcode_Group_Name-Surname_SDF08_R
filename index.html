<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#489E97] dark:bg-[#489E97]">
        <div class="container">
            <footer class="bg-[#489E97] dark:bg-[#489E97]">
                <div class="container mx-auto py-14 px-6">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-col mt-6 space-y-3 md:flex-row md:space-y-0 md:space-x-4">
                                <input id="email"
                                type="text" 
                                class="rounded-full px-4 py-2 focus:outline-none"
                                placeholder="Email Address">
                                <button class="dark:bg-[#db682e] text-white px-4 py-2 rounded-full font-bold">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#303233] font-bold mb-4">Quick Link</p>
                            <div class="flex flex-col space-y-2">
                                <a href="#" class="text-[#313131] hover:underline">Home</a>
                                <a href="#" class="text-[#313131] hover:underline">Who We Are</a>
                                <a href="#" class="text-[#313131] hover:underline">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#303233] font-bold mb-4">Technologies</p>
                            <div class="flex flex-col space-y-2">
                                <a href="#" class="text-[#313131] hover:underline">HTML</a>
                                <a href="#" class="text-[#313131] hover:underline">CSS</a>
                                <a href="#" class="text-[#313131] hover:underline">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex items-center justify-between"">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
